<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <!-- Displays site properly based on user's device -->
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <!-- Google Fonts -->
    <!-- Project Stylesheets -->
    <link
      rel="stylesheet"
      href="css/reset.css"
    />
    <link
      rel="stylesheet"
      href="css/style.css"
    />
    <link
      rel="stylesheet"
      href="css/a11y.css"
    />
    <!-- Scripts -->
    <script
      src="js/script.js"
      defer
    ></script>
    <title>Age Calculator App | Frontend Mentor</title>
  </head>
  <body>
    <div class="container">
      <header>
        <!-- <a
          href="#main"
          class="skip"
          >Skip to main content</a
        > -->
        <h1>Age Calculator App - A Frontend Mentor Project</h1>
      </header>

      <main id="main">
        <form id="age-form">
          <ul class="input-list-row">
            <li class="input-wrapper">
              <label for="input-day">Day</label
              ><input
                type="number"
                name="day"
                id="input-day"
                placeholder="DD"
                pattern="[0-3][0-9]"
                title="Numbers only"
                max="31"
              />
              <p class="error">x</p>
            </li>
            <li class="input-wrapper">
              <label for="input-month">Month</label
              ><input
                type="number"
                name="month"
                id="input-month"
                placeholder="MM"
                pattern="[0-3][0-9]"
                title="Numbers only"
                max="12"
              />
              <p class="error">x</p>
            </li>
            <li class="input-wrapper">
              <label for="input-year">Year</label
              ><input
                type="number"
                name="year"
                id="input-year"
                placeholder="YY"
                pattern="[0-3][0-9]"
                title="Numbers only"
              />
              <p class="error">x</p>
            </li>
          </ul>
          <button
            id="submit-btn"
            type="submit"
          >
            Submit
          </button>
        </form>
        <section class="display-section">
          <h2 class="display-text"><span id="display-year">--</span> years</h2>
          <h2 class="display-text">
            <span id="display-month">--</span> months
          </h2>
          <h2 class="display-text"><span id="display-day">--</span> days</h2>
        </section>
      </main>

      <footer class="fm-byline">
        <p class="fm-byline-text">
          Challenge by
          <a
            href=""
            target="_blank"
            >Frontend Mentor</a
          >
        </p>
        <p class="fm-byline-text">
          Coded by
          <a
            href=""
            target="_blank"
            >TechTinu</a
          >
        </p>
      </footer>
    </div>
  </body>
</html>
